<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title>サイトタイトル</title>
 <meta name="description" content="サイトキャプションを入力">
 <meta name="keywords" content="サイトキーワードを,で区切って入力">
 <link rel="stylesheet" href="login-page.css">
 <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
 <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
 </head>
 <body>
 <!----- ヘッダー ----->
    <header> 

            <div class="header-left">
               
                <img class="logo" src="image/logo_color@2x.png">
             
            </div>
            <div class="header-right">
                <div class="header-list">
                  <ul>
                      <li class="login"><i class="fas">マイページ</i></li>
                      <li>料金プラン</li>
                      <li>ブログ</li>
                      <li>講師紹介</li>
                      <li>使い方</li>
                  </ul>
  
                 </div>
            </div>
            
    </header>

    <div class="login-page-main">
        <div class="login-page-img">
            <img src="image/logo_white@2x.png" alt="">
        </div>
        <div class="login-form">
            <form class="form">
              <input class="un " type="text" align="center" placeholder="メール">
              <input class="pass" type="password" align="center" placeholder="パスワード">
              <div>
                <a class="submit" align="center">ログイン</a>
                <p class="forgot" align="center"><a href="#">パスワードをお忘れの場合はこちら</p>
                <a class="sign-up" align="center">新規会員登録</a>     
              </div>
            </form>
              
                 
        </div>
    </div>

 </body>
</html>
