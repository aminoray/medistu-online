<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title>サイトタイトル</title>
 <meta name="description" content="サイトキャプションを入力">
 <meta name="keywords" content="サイトキーワードを,で区切って入力">
 <link rel="stylesheet" href="sign-up.css">
 <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
 <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
 </head>
 <body>
 <!----- ヘッダー ----->
    <header> 

            <div class="header-left">
               
                <img class="logo" src="image/logo_color@2x.png">
             
            </div>
            <div class="header-right">
                <div class="header-list">
                  <ul>
                      <li class="login"><i class="fas">マイページ</i></li>
                      <li>料金プラン</li>
                      <li>ブログ</li>
                      <li>講師紹介</li>
                      <li>使い方</li>
                  </ul>
  
                 </div>
            </div>
            
    </header>

    
    
    
    
    
    
    
    <div class="sign-up-page-main">
        <div class="login-page-img">
            <img src="image/logo_white@2x.png" alt="">
        </div>
        <div class="signup-form">
            <div class="signup-top">
                <p>新規登録</p>
            </div>
            <div class="signup-contents-top">
                <p><span>*</span>印の項目は必須項目です。必ずご記入願います。<br> ※英数字は全て半角でご記入ください。</p>
            </div>
            <div class="signup-contents">
                <p>お名前<span>*</span></p>
                <p>ユーザー名<span>*</span></p>
                <p>メールアドレス<span>*</span></p>
                <p>パスワード<span>*</span></p>
                <p>パスワード確認用<span>*</span></p>
            </div>
            <form class="form">
              <input class="un " type="text" align="center" placeholder="山田太郎">
              <input class="un " type="text" align="center" placeholder="おちんちん太郎">
              <input class="un " type="text" align="center" placeholder="pennis_love@medistu.co.jp">
              <input class="un " type="text" align="center" placeholder="パスワード">
              <input class="pass" type="password" align="center" placeholder="パスワード">
            </form>
              <div class="signup-bottun">
                <a class="sign-up" align="center">登録</a>   
              </div>
              
                 
        </div>
    </div>

 </body>
</html>
